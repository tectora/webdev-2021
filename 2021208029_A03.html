<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS 실습 01</title>
    <style>
        *{
            line-height: 2;
        }
        strong{
            font-weight: 700;
            font-size: 120%;
        }
        .title{
            font-weight: 700;
            font-size: 32px;
        }
        .article{
            font-size: 16px;
        }
    </style>
</head>
<body>
    <span class="title">
        최신 웹 디자인 트렌드<br>
    </span>
    <span class="article">
        <strong>반응형 웹 디자인</strong> - 다양한 화면 크기에 최적화하다<br>
        <strong>플랫 디자인</strong> - 입체에서 평면으로<br>
        <strong>풀스크린 배경</strong> - 콘텐츠에 집중<br>
        <strong>원 페이지 사이트</strong> - 한 페이지에 모든 내용을 담다<br>
        <strong>패럴랙스 스크롤링</strong> - 동적인 효과로 강한 인상을!<br>
        <strong>웹 폰트</strong> - 웹 타이포그래피를 받쳐주는 기술<br>
    </span>
</body>
</html>

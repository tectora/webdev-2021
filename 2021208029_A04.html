<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HTML/CSS 실습 02</title>
    <style>
        .orangebox {
            box-sizing: border-box;
            display: block;
            width: 300px;
            height: 50px;
            background-color: orange;
            border-radius: 5px;
            padding: 13px 20px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
        .x {
            float: right;
        }
    </style>
</head>
<body>
    <span class="orangebox">
        Hello Dialog
        <span class="x">&times;</span>
    </span>
</body>
</html>

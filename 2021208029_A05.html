<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        div{
            width: fit-content;
            background-color: yellow;
            text-align: center;
        }
        td{
            text-align: left;
        }
    </style>
</head>
<body>
    <div>
        분야/기능별 ActiveX 사용통계
        <table border="1">
            <tr>
                <th>구분</th>
                <th>합계</th>
                <th>금융</th>
                <th>포털</th>
                <th>교육</th>
            </tr>
            <tr>
                <td>멀티미디어</td>
                <td>79</td>
                <td>16</td>
                <td>15</td>
                <td>48</td>
            </tr>
            <tr>
                <td>결제</td>
                <td>21</td>
                <td>1</td>
                <td>9</td>
                <td>11</td>
            </tr>
            <tr>
                <td>전자문서</td>
                <td>24</td>
                <td>13</td>
                <td>6</td>
                <td>5</td>
            </tr>
            <tr>
                <td>전체 사용개수</td>
                <td>124</td>
                <td>30</td>
                <td>30</td>
                <td>64</td>
            </tr>
        </table>
    </div>
    <br><br>
    <div>
        통학버스 시간표
        <table border="1">
            <tr>
                <th colspan="2">신제주 => 제주대학교</th>
                <th colspan="2">제주대학교 => 신제주</th>
            </tr>
            <tr>
                <th>출발</th>
                <th>도착</th>
                <th>출발</th>
                <th>도착</th>
            </tr>
            <tr>
                <td>10:00</td>
                <td>10:30</td>
                <td>11:00</td>
                <td>11:30</td>
            </tr>
            <tr>
                <td colspan="4">점심시간</td>
            </tr>
            <tr>
                <td>13:00</td>
                <td>13:30</td>
                <td>14:00</td>
                <td>14:30</td>
            </tr>
        </table>
    </div>
</body>
</html>
